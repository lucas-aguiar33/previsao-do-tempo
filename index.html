<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Previsão do Tempo</title>
</head>
<body>

    <div class="container">
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button class="btn-busca"><i class="fa-solid fa-magnifying-glass"></i></button>

        <div class="infos">
            <h2 class="cidade">Cidade</h2>
            
            <p class="temp">Temperatura °C</p>

            <div>
                <p class="min">min</p>
                <span>|</span>
                <p class="max">máx</p>
            </div>
            
            <div>
                <img class="img-previsao" src="https://openweathermap.org/img/wn/02n.png" alt="icone-info-tempo"> 
                <p class="texto-previsao">situação</p>
            </div>
            
            <p class="umidade">Umidade: %</p>
        </div>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
